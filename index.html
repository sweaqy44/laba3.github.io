<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>GRID Лабораторная 3</title>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="style.css">
		<!-- Кодировка страницы -->
		<meta charset="UTF-8">
		<!-- Адаптив -->
		<meta name="viewport" content="width=device-width">
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<!-- Оболочка (grid-контейнер) -->
		<div class="wrapper">
			<!-- Шапка (grid - элемент) -->
			<header class="header">
				<a href="" class="header__logo"></a>
				<nav class="header__menu">
					<ul class="header__list">
						<li><a href="" class="header__link">Пункт меню 1</a></li>
						<li><a href="" class="header__link">Пункт меню 2</a></li>
						<li><a href="" class="header__link">Пункт меню 3</a></li>
						<li><a href="" class="header__link">Пункт меню 4</a></li>
					</ul>
				</nav>
			</header>
			<!-- Контент (grid-элемент + grid-контейнер) -->
			<main class="main">
				<!-- Сайдбар (grid-элемент) -->
				<aside class="sidebar">
					<nav class="sidebar__menu">
						<ul class="sidebar__list">
							<li><a href="" class="sidebar__link">Пункт меню 5</a></li>
							<li><a href="" class="sidebar__link">Пункт меню 6</a></li>
							<li><a href="" class="sidebar__link">Пункт меню 7</a></li>
							<li><a href="" class="sidebar__link">Пункт меню 8</a></li>
							<li><a href="" class="sidebar__link">Пункт меню 9</a></li>
						</ul>
					</nav>
				</aside>
				<!-- Контент (grid-элемент) -->
				<section class="content">
					<h1>GRID Layout - Практика</h1>
					<section class="content__gallery gallery">
						<h2 class="gallery__title">Галерея</h2>
						<div class="gallery__items">
							<div class="gallery__item gallery__item_big">
								<img src="01.jpg" alt="">
							</div>
							<div class="gallery__item">
								<img src="02.jpg" alt="">
							</div>
							<div class="gallery__item">
								<img src="03.jpg" alt="">
							</div>
							<div class="gallery__item">
								<img src="04.jpg" alt="">
							</div>
							<div class="gallery__item">
								<img src="05.jpg" alt="">
							</div>
							
						</div>
					</section>
					</section>
			</main>
			<footer class="footer">
				<div class="footer__copy">Copy, 2023</div>
				<div class="footer__text">Lorem ipsum dolor sit amet.</div>
			</footer>
		</div>
	</body>
</html>
